<tr>
    <td>
        <label data-id="{{key}}" class="widget k-combo small" style="width: {{width}};">
            <input type="text" value="{{value}}">
            <select>
                {{#options}}
                <option value="{{value}}">{{text}}</option>
                {{/options}}
            </select>
        </label>
    </td>
    <td>
        <div class="name">{{text}}</div>
        <div class="description">{{description}}</div>
    </td>
</tr>
