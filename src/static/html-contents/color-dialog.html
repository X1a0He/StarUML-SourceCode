<div class="color-dialog dialog modal" data-title="Color">
    <div class="dialog-body">
        <table>
            <tr>
                <td>
                    <div class="color-picker"></div>
                </td>
                <td>
                    <div class="color-palette"></div>
                    <div
                        style="padding-left: 5px; padding-top: .7rem; display: flex; align-items: center; gap: 0.5rem;">
                        <div class="color-transparent"></div>
                        <div>Transparent</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button primary" data-button-id="ok">{{Strings.OK}}</button>
        <button class="k-button dialog-button outline" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
