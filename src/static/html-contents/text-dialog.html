<div class="text-dialog dialog modal" data-title="Edit Text">
    <div class="dialog-body">
        <div class="dialog-message">{{{message}}}</div>
        <textarea type='text' class='k-textbox text-box primary'>{{{text}}}</textarea>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button" data-button-id="ok">{{Strings.OK}}</button>
        <button class="k-button dialog-button" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
