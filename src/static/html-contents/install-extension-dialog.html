<div class="install-extension-dialog dialog modal" data-title="{{title}}">
    <div class="dialog-body">
        <div class="field-container input-field">
            <input type="text" placeholder="{{INSTALL_EXTENSION_HINT}}" class="k-input k-textbox url" />
        </div>
        <div class="field-container message-field">
            <div class="message"></div>
        </div>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="k-button dialog-button primary" data-button-id="ok" disabled>{{Strings.INSTALL}}</button>
    </div>
</div>
