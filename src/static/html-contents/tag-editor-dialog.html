<div class="tag-editor dialog modal" data-title="Tag Editor - {{{name}}}">
  <div class="dialog-body no-padding">
      <div class="listview-wrapper">
          <div class="listview"></div>
      </div>
  </div>
  <div class="dialog-footer">
      <div class="left" style="text-align: left;">
          <button class='k-button outline add-element'>Add<!--<span class='k-sprite quick-edit-icon-add'></span>--></button>
          <button class='k-button outline delete-element'>Delete<!--<span class='k-sprite quick-edit-icon-delete'></span>--></button>
          <button class='k-button outline edit-element'>Edit<!--<span class='k-sprite quick-edit-icon-delete'></span>--></button>
      </div>
      <button class="k-button dialog-button primary" data-button-id="close">{{Strings.CLOSE}}</button>
  </div>
</div>
