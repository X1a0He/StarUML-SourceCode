<div class="select-radio-dialog dialog modal" data-title="Select One">
    <div class="dialog-body">
        <div class="dialog-message">{{{message}}}</div>
        <label class="k-select">
            <select class="select-options">
                {{#options}}
                <option value='{{value}}'>{{text}}</option>
                {{/options}}
            </select>
        </label>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button primary" data-button-id="ok">{{Strings.OK}}</button>
        <button class="k-button dialog-button" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
