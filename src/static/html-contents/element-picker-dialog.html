<div class="element-picker dialog modal" data-title="{{title}}">
  
  <div class="quick-search-wrapper"style="position: absolute; margin: 0; left: 15px; right: 15px; top: 4px;">
    <span class="staruml-icon icon-tool-search"></span>
    <input class="quick-search use-enter-key" type="search" title="Quick Search">
  </div>
  
  <div class="dialog-body no-padding">
    <div class="treeview-wrapper">
      <div class="treeview"></div>
    </div>
  </div>
  <div class="dialog-footer">
    <div class="left" style="text-align: left;">
      <label class="k-checkbox left">
        <input class="unspecified" type="checkbox">
        <div class="k-checkbox__checkmark"></div>
        <span style="padding-left: 7px;">Do not specify</span>
      </label>
    </div>
    <button class="k-button dialog-button primary" data-button-id="ok">{{Strings.OK}}</button>
    <button class="k-button dialog-button outline" data-button-id="cancel">{{Strings.CANCEL}}</button>
  </div>
</div>
