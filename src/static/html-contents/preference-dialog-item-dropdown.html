<tr>
    <td>
        <label class="k-select small">
            <select data-id="{{key}}" class="widget">
            {{#options}}<option value="{{value}}">{{text}}</option>{{/options}}
            </select>
        </label>
    </td>
    <td>
        <div class="name">{{text}}</div>
        <div class="description">{{description}}</div>
    </td>
</tr>
