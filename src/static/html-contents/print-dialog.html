<div class="print-dialog dialog modal" data-title="Print to PDF">
    <div class="dialog-body">
        <table>
            <tr>
                <td>
                    <div>Print Range</div>
                    <div style="margin: 5px 0px;">
                        <label class="k-radio-button">
                            <input type="radio" name="print-range" value="all">
                            <div class="k-radio-button__checkmark"></div>
                            All Diagrams
                        </label>
                        <br>
                        <label class="k-radio-button">
                            <input type="radio" name="print-range" value="current">
                            <div class="k-radio-button__checkmark"></div>
                            Current Diagram
                        </label>
                    </div>
                </td>
                <td>
                    <div>Page Layout</div>
                    <div style="margin: 5px 0px;">
                        <div class="radio-button-bar">
                            <label class="radio-button-bar__item">
                                <input id="print-dialog-layout-landscape" type="radio" name="page-layout" value="landscape">
                                <label for="print-dialog-layout-landscape" class="k-button">Landscape</label>
                            </label>
                            <label class="radio-button-bar__item">
                                <input id="print-dialog-layout-portrait" type="radio" name="page-layout" value="portrait">
                                <label for="print-dialog-layout-portrait" class="k-button">Portrait</label>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="margin-top: 10px;">
                        <label class="k-checkbox">
                            <input type="checkbox" class="show-diagram-name">
                            <div class="k-checkbox__checkmark"></div>
                            <span class="k-checkbox__label">Show Diagram Name</span>
                        </label>
                    </div>
                </td>
                <td>
                    <div>Page Size</div>
                    <div style="margin: 5px 0px;">
                        <label class="k-select" style="width: 100px;">
                            <select style="width: 100%;" class="page-size">
                                <option value="4A0">4A0</option>
                                <option value="2A0">2A0</option>
                                <option value="A0">A0</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="A3">A3</option>
                                <option value="A4">A4</option>
                                <option value="A5">A5</option>
                                <option value="A6">A6</option>
                                <option value="A7">A7</option>
                                <option value="A8">A8</option>
                                <option value="A9">A9</option>
                                <option value="A10">A10</option>
                                <option value="B0">B0</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="B3">B3</option>
                                <option value="B4">B4</option>
                                <option value="B5">B5</option>
                                <option value="B6">B6</option>
                                <option value="B7">B7</option>
                                <option value="B8">B8</option>
                                <option value="B9">B9</option>
                                <option value="B10">B10</option>
                                <option value="C0">C0</option>
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                                <option value="C3">C3</option>
                                <option value="C4">C4</option>
                                <option value="C5">C5</option>
                                <option value="C6">C6</option>
                                <option value="C7">C7</option>
                                <option value="C8">C8</option>
                                <option value="C9">C9</option>
                                <option value="C10">C10</option>
                                <option value="RA0">RA0</option>
                                <option value="RA1">RA1</option>
                                <option value="RA2">RA2</option>
                                <option value="RA3">RA3</option>
                                <option value="RA4">RA4</option>
                                <option value="SRA0">SRA0</option>
                                <option value="SRA1">SRA1</option>
                                <option value="SRA2">SRA2</option>
                                <option value="SRA3">SRA3</option>
                                <option value="SRA4">SRA4</option>
                                <option value="EXECUTIVE">Executive</option>
                                <option value="FOLIO">Folio</option>
                                <option value="LEGAL">Legal</option>
                                <option value="LETTER">Letter</option>
                                <option value="TABLOID">Tabloid</option>
                            </select>
                        </label>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="dialog-footer">
        <button class="k-button dialog-button primary" data-button-id="save">{{Strings.SAVE}}</button>
        <button class="k-button dialog-button outline" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
