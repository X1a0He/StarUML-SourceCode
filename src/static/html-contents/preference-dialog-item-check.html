<tr>
    <td>
        <div class="widget" style="text-align: left; float: right;">
            <label class="k-switch small">
                <input data-id='{{key}}' type="checkbox" class="k-switch__input" {{#value}}checked{{/value}}>
                <div class="k-switch__toggle"></div>
            </label>
        </div>
    </td>
    <td>
        <div class="name">{{text}}</div>
        <div class="description">{{description}}</div>
    </td>
</tr>
