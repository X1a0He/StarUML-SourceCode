<div class="check-updates-dialog dialog modal" data-title="Check for Updates">
  <div class="dialog-body no-padding">
    <div class="main-message">Already up to date.</div>
    <div class="sub-message"></div>
  </div>
  <div class="dialog-footer">
    <button class="k-button dialog-button primary left install-and-restart" data-button-id="ok">{{Strings.INSTALL_AND_RESTART}}</button>
    <button class="k-button dialog-button outline" data-button-id="cancel">{{Strings.CLOSE}}</button>
  </div>
</div>
