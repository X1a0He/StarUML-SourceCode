<tr>
  <td>
    <span class="property-name">{{prefix}}</span>{{name}}
  </td>
  <td>
    <span style="display: inline-block; padding-right: 25px; position: relative; width: 100%; box-sizing: border-box;">
      <div style="display: inline-block">
        <span class="icon"></span>
        <span class="name">{{val.name}}</span>
      </div>
      <button tabindex="-1" id="{{buttonId}}" class="k-button icon-button small quiet" style="position: absolute; right: 0; top: -5px;">
        <span class="k-sprite staruml-icon icon-tool-search"></span>
      </button>
    </span>
  </td>
</tr>
