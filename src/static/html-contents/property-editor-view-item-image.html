<tr>
  <td>
    <span class="property-name">{{prefix}}</span>{{name}}
  </td>
  <td>
    <span style="display: inline-block; padding-right: 25px; position: relative; width: 100%; box-sizing: border-box;">
      <div style="display: flex; flex-direction: row; align-items: center; min-height: 23px;">
        <span class="name"></span>
        <button class="image-delete k-button icon-button small quiet">
          <span class="k-sprite k-icon k-i-close"></span>
        </button>
      </div>
      <button tabindex="-1" id="{{buttonId}}" class="image-find k-button icon-button small quiet" style="position: absolute; right: 0; top: 0px;">
        <span class="k-sprite staruml-icon icon-tool-search"></span>
      </button>
    </span>
  </td>
</tr>
